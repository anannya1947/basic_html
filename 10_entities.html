<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non-breaking Space -->
    <p>hello, my name is &nbsp;          Anannya</p>
    <!-- greater than and less than -->
    <p>5 &gt; 4</p>
    <p>1 &lt; 3</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- currency -->
    <p>&cent;</p>
    <p>&euro;</p>
    <p>&yen;</p>
    <!-- suits -->
    <p>&diams;</p>
    <p>&spades;</p>
    <!-- compurt code -->
    <code>&lt; cout&gt;&gt;"hello, world"; &gt;</code>
    <p>to save press <kbd>Ctrl + S</kbd></p>
</body>

</html>
