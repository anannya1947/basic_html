<!-- hello, world!!! -->
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click to go to Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click to go to Google</a>
    </p>
    <!-- Internal Link -->

        <a href="/04_topography.html">Topography</a>
    </p>
    <!-- Local Image -->
    <img src="/Images/1525282626862.jpg" alt="My Image" height="300">
    <!-- Remote Image -->
