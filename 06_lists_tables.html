<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered lists -->
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <!-- ordered lists -->
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
    <!-- Nested lists -->
    <ul>
        <li>Item1</li>
        <li>Item2</li>
            <ul>
                <li>nested1</li>
                <li>nested2</li>
            </ul>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>USN</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anya</td>
                <td>1DT19CS016</td>
                <td>19</td>
            </tr>
            <tr>
                <td>beta</td>
                <td>1DT19CS036</td>
                <td>12</td>
            </tr>
            <tr>
                <td>gamma</td>
                <td>1DT19IS016</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
